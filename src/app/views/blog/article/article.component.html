<div class="article">

    <div class="breadcrumbs">
      <a routerLink="/blog" class="breadcrumbs-home">Блог</a>
      <div class="breadcrumbs-border">/</div>
      <div class="breadcrumbs-url">{{article.title}}</div>
    </div>

        <div class="article-head-title">{{article.title}}</div>
        <div class="article-head-description">{{article.description}}</div>
      </div>

    </div>

        <div class="article-comments">
          <div class="article-comments-title">Комментарии к статье</div>
          <div class="article-comments-form">
            <div class="article-comments-form-text" *ngIf="!isLogged || (isLogged && article.commentsCount === 0)">
              <span *ngIf="!isLogged">Чтобы оставлять комментарии, <a routerLink="/login">войдите</a> или <a routerLink="/signup">зарегистрируйтесь</a>.</span>
              <span *ngIf="isLogged && article.commentsCount === 0">Будьте первым, кто оставит свой комментарий к статье!</span>
            </div>
            <textarea class="article-comments-form-input" cols="30" rows="10" placeholder="Напишите Ваш комментарий к статье..."></textarea>
            <button class="btn big-btn" (click)="addComment()">Опубликовать комментарий</button>
          </div>
          <div class="article-comments-items">
            <app-comment *ngFor="let comment of article.comments" [comment]="comment"></app-comment>
          </div>
        </div>
      </div>
      <div class="articles-related">
        <div class="articles-related-title">Читайте также:</div>
        <div class="articles-related-items">
          <app-article-item *ngFor="let relatedArticle of relatedArticles"
                            [article]="relatedArticle"
                            [related]="true"></app-article-item>
        </div>
      </div>
    </div>
  </div>
</div>
